<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <H1>Register</H1>
    <form>
      <label for="Firstname">First Name:</label>
      <input id="Firstname" type="text" required />
      <label for="Lastname">Last name:</label>
      <input id="Lastname" type="text" required /><br />
      <label for="gender">Male</label>
      <input name="gender" type="radio" required />
      <label for="gender">Female</label>
      <input name="gender" type="radio" required />
      <label for="gender">Other</label>
      <input name="gender" type="radio" required /><br />
      <label for="email">Email:</label>
      <input id="email" type="email" required />
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        minlength="5"
        maxlength="10"
        required
      /><br />
      <label for="birthday">Birthday:</label>
      <select name="Month" id="birthday">
        <option value="january">january</option>
        <option value="february">february</option>
        <option value="march">march</option></select
      >
      <select name="day" id="birthday">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option></select
      >
      <select name="year" id="birthday">
        <option value="1988">1988</option>
        <option value="1987">1987</option>
        <option value="1986">1986</option></select
      ><br />

      <label for="agree">I agree to terms and conditions</label>
      <input type="checkbox" required /><br />
      <input type="submit" />
    </form>
  </body>
</html>
